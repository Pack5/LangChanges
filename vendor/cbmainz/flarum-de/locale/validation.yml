validation:
  accepted: ":attribute muss akzeptiert werden."
  active_url: "attribute ist keine gültige Internet-Adresse."
  after: ":attribute muss ein Datum nach dem :date sein."
  alpha: ":attribute darf nur aus Buchstaben bestehen."
  alpha_dash: ":attribute darf nur aus Buchstaben, Zahlen, Binde- und Unterstrichen bestehen. Umlaute sind nicht erlaubt."
  alpha_num: ":attribute darf nur aus Buchstaben und Zahlen bestehen."
  array: ":attribute muss ein Array sein."
  before: ":attribute muss ein Datum vor dem :date sein."
  between:
    numeric: ":attribute muss zwischen :min & :max liegen."
    file: ":attribute muss zwischen :min & :max Kilobytes groß sein."
    string: ":attribute muss zwischen :min & :max Zeichen lang sein."
    array: ":attribute muss zwischen :min & :max Elemente haben."
  boolean: ":attribute muss entweder 'true' oder 'false' sein."
  confirmed: ":attribute stimmt nicht mit der Bestätigung überein."
  date: ":attribute muss ein gültiges Datum sein."
  date_format: ":attribute entspricht nicht dem gültigen Format für :format."
  different: ":attribute und :other müssen sich unterscheiden."
  digits: ":attribute muss :digits Stellen haben."
  digits_between: ":attribute muss zwischen :min und :max Stellen haben."
  email: ":attribute Format ist ungültig."
  exists: "Der gewählte Wert für :attribute ist ungültig."
  filled: ":attribute muss ausgefüllt sein."
  image: ":attribute muss ein Bild sein."
  in: "Der gewählte Wert für :attribute ist ungültig."
  integer: ":attribute muss eine ganze Zahl sein"
  ip: ":attribute muss eine gültige IP-Adresse sein."
  json: ":attribute muss ein gültiger JSON-String sein."
  max:
    numeric: ":attribute darf maximal :max sein."
    file: ":attribute darf maximal :max Kilobytes groß sein."
    string: ":attribute darf maximal :max Zeichen haben."
    array: ":attribute darf nicht mehr als :max Elemente haben."
  mimes: ":attribute muss den Dateityp :values haben."
  min:
    numeric: ":attribute muss mindestens :min sein."
    file: ":attribute muss mindestens :min Kilobytes groß sein."
    string: ":attribute muss mindestens :min Zeichen lang sein."
    array: ":attribute muss mindestens :min Elemente haben"
  not_in: "Der gewählte Wert für :attribute ist ungültig."
  numeric: ":attribute muss eine Nummer sein."
  regex: ":attribute ist ungültig."
  required: ":attribute darf nicht leer sein."
  required_if: ":attribute darf nicht leer sein wenn :other :value ist."
  required_with: ":attribute darf nicht leer sein wenn :values vorhanden ist."
  required_with_all: ":attribute darf nicht leer sein wenn :values vorhanden ist."
  required_without: ":attribute darf nicht leer sein wenn :values nicht vorhanden ist."
  required_without_all: ":attribute darf nicht leer sein wenn keine :values vorhanden sind."
  same: ":attribute und :other muss gleich sein."
  size:
    numeric: ":attribute muss :size groß sein."
    file: ":attribute muss :size Kilobytes  groß sein."
    string: ":attribute muss :size Zeichen lang sein."
    array: ":attribute muss :size Zeichen beinhalten."
  string: ":attribute muss eine Zeichenkette sein."
  timezone: ":attribute muss eine gültige Zeitzone sein."
  unique: ":attribute ist schon vergeben."
  url: "Das Format von :attribute ist ungültig."

  attributes:
    username: Der Nutzername
    password: Das Passwort
    email: Die E-Mail
    title: Der Titel
    content: Der Inhalt
    name_singular: Name in der Einzahl
    name_plural: Name in der Mehrzahl
