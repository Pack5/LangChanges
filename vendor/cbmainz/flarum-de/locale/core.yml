core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "If you're a developer, you can <a>read the docs</a> and have a go at building your own extensions."
      install_text: "In the meantime, you can look for extensions at the <a>Flarum Community site</a> and install them manually using Composer."
      temporary_text: "One day in the not-too-distant future, this dialog will allow you to add an extension to your forum with ease. We're building an ecosystem as we speak!"

    # These strings are used in the Appearance page.
    appearance:
      colored_header_label: Header einfärben
      colors_heading: Farben
      colors_text: "Zwei Farben wählen, um den Grundton des Forum zu ändern. Die erste Farbe ist für die Aufhellungen, die zweite ist für die Hintergrundelemente."
      custom_header_heading: Individuelle Kopfzeile
      custom_header_text: "Füge eigenen HTML Code hinzu, welcher über Flarum's eigener Kopfzeile stehen wird."
      custom_styles_heading: Individueller Stil
      custom_styles_text: Die Erscheinung des Forums durch eigenen LESS/CSS code anpassen.
      dark_mode_label: Dunkles Thema
      edit_css_button: Individuelles CSS bearbeiten
      edit_header_button: Individuelle Kopfzeile bearbeiten
      enter_hex_message: Gebe eine Farbe im hexadezimalen Code ein.
      favicon_heading: Favicon
      favicon_text: Lade ein Bild hoch, welches als Favicon für das Forum angezeigt wird.
      logo_heading: Logo
      logo_text: Lade ein Logo hoch, welches anstelle des Forum Titels angezeigt wird.
      submit_button: => core.ref.save_changes

    # These strings are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Deutsch
      forum_description_heading: Beschreibung des Forums
      forum_description_text: Kurze Beschreibung des Forums. Diese wird in in den meta-Tags der Suchmaschinen erscheinen.
      forum_title_heading: Titel des Forums
      home_page_heading: Startseite
      home_page_text: "Welche Seite sollen Besucher*innen als erstes sehen? Bitte ggf. den relativen Pfad zum Forum eingeben."
      saved_message: Die Veränderungen wurden übernommen.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Willkommensnachricht
      welcome_banner_text: Text festlegen, der auf der Seite "Alle Diskussionen" erscheint, um Besucher*innen zu begrüßen.

    # These strings are used in the Dashboard page.
    dashboard:
      beta_warning_text: "This <strong>beta software</strong> is provided primarily so that you can help us test it and make it better; it should not be used in production."
      contributing_text: "Want to look for bugs and contribute? Read the <a>Contributing docs</a>."
      extension_text: "Interested in developing extensions? Read the <a>Extension docs</a>."
      features_text: "Got an idea to improve a feature? Tell us about it under the <a>Features tag</a>."
      support_text: "Found a bug? Please report it in our forum, under the <a>Support tag</a>."
      troubleshooting_text: "Having problems? Follow the instructions in the <a>Troubleshooting docs</a>."
      version_text: "Thanks for trying out Flarum! You are running version {version}."
      welcome_text: "Willkommen in der Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Passe das Aussehen deines Forums mit eigenem LESS/CSS code an, welches über Flarum's <a>standard Design</a> angewendet wird."
      submit_button: => core.ref.save_changes
      title: Bearbeite eigenes CSS

    # These strings are used in the Edit Group modal dialog.
    edit_group:
      color_label: Farbe
      delete_button: Gruppe löschen
      delete_confirmation: "Bist du sicher, du möchtest die Gruppe löschen? Die Gruppenmitglieder werden nicht gelöscht."
      icon_label: Symbol
      icon_text: "Name des <a>FontAwesome</a> Symbols eingeben, aber <em>ohne</em> den Prefix <code>(fa-)</code>."
      name_label: Name
      plural_placeholder: Mehrzahl (e.g. Mods)
      singular_placeholder: Einzahl (e.g. Mod)
      submit_button: => core.ref.save_changes
      title: Gruppe erstellen

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: "Füge eigenen HTML Code hinzu, welcher über der Kopfzeile des Forums stehen wird."
      submit_button: => core.ref.save_changes
      title: Individuelle Kopfzeile bearbeiten

    # These translations are used in the email page of the admin interface.
    email:
      account_heading: SMTP Account
      addresses_heading: Addressen
      driver_label: Treiber
      encryption_label: Verschlüsselung
      from_label: Absender
      heading: => core.ref.email
      host_label: Host
      password_label: => core.ref.password
      port_label: Port
      server_heading: SMTP Server
      submit_button: => core.ref.save_changes
      text: Konfiguriere die SMTP Einstellungen und Addressen, welche verwendet werden um E-Mails zu verschicken.
      username_label: => core.ref.username

    # These strings are used in the Extensions page.
    extensions:
      add_button: Erweiterung hinzufügen
      settings_button: => core.ref.settings
      uninstall_button: Deinstallieren

    # This string is used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # This string is used in the modal dialog displayed when loading extensions.
    loading:
      title: Bitte warten ...

    # These strings are used in the navigation bar.
    nav:
      appearance_button: Erscheinungsbild
      appearance_text: "Ändere die Farbe, das Logo und andere Variablen des Forums."
      basics_button: Grundeinstellungen
      basics_text: "Ändere den Titel, die Sprache und andere Einstellungen des Forums."
      dashboard_button: Dashboard
      dashboard_text: Das Forum auf einen Blick.
      email_button: => core.ref.email
      email_text: "Konfiguriere die E-Mail Einstellungen."
      extensions_button: Erweiterungen
      extensions_text: Mach das Forum zu deinem Eigenen und erweitere es nach deinen Bedürfnissen.
      permissions_button: Zugriffsrechte
      permissions_text: Bestimme, wer was sehen kann.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Erlaube Umbenennungen
      allow_post_editing_label: Erlaube das Ändern von Beiträgen
      create_heading: Erstellen
      delete_discussions_forever_label: Diskussion endgültig löschen
      delete_discussions_label: Diskussion löschen
      delete_posts_forever_label: Beitrag endgültig löschen
      edit_and_delete_posts_label: Beitrag ändern/löschen
      global_heading: Global
      moderate_heading: Moderieren
      new_group_button: Neue Gruppe
      participate_heading: Teilnehmende
      read_heading: Lesen
      rename_discussions_label: Diskussion umbenennen
      reply_to_discussions_label: Antworte auf die Diskussion
      sign_up_label: Registrierung
      start_discussions_label:  Diskussion beginnen
      view_discussions_label: Diskussionen lesen
      view_post_ips_label: IP Addressen einsehen

    # These strings are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Immer
      allow_some_minutes_button: "Für {count} Minute|Für {count} Minuten"
      allow_ten_minutes_button: Für 10 Minuten
      allow_until_reply_button: Bis zur nächsten Antwort
      everyone_button: Jede*r
      members_button: => core.group.members
      signup_closed_button: Geschlossen
      signup_open_button: Offen

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: Entfernen
      upload_button: Lade ein Bild hoch...

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Das eingegebene Passwort ist falsch.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These strings are used in the Change Password modal dialog.
    change_password:
      send_button: Passwort zurücksetzen
      text: Drücke den Knopf um einen Link zum zurücksetzen des Passwortes zu erhalten.
      title: => core.ref.change_password

    # These strings are used by the composer controls.
    composer:
      close_tooltip: Schließen
      exit_full_screen_tooltip: Vollbild beenden
      full_screen_tooltip: Vollbild
      minimize_tooltip: Minimieren

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Beitrag schreiben ...
      discard_confirmation: "Der Beitrag wurde nicht abgeschickt, soll er verworfen werden?"
      submit_button: Beitrag abschicken
      title: => core.ref.start_a_discussion
      title_placeholder: Titel der Diskussion

    # These strings are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Die Änderungen wurden nicht übernommen, sollen sie verworfen werden?"
      post_link: "Beitrag #{number} in {discussion}"
      submit_button: => core.ref.save_changes

    # These strings are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Die Antwort wurde nicht abgeschickt, soll sie verworfen werden?"
      posted_message: Die Antwort wurde abgeschickt.
      submit_button: Antwort abschicken
      view_button: Betrachten

    # These strings are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Antworten aus
      cannot_reply_text: Keine Erlaubnis auf die Diskussion zu antworten.
      delete_button: => core.ref.delete
      delete_confirmation: "Soll die Diskussion gelöscht werden?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: => core.ref.reply
      rename_button: Umbenennen
      rename_text: "Eine neue Überschrift für den Beitrag:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These strings are used in the discussion list.
    discussion_list:
      empty_text: "Noch keine Diskussionen in diesem Forum."
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Als gelesen makieren
      replied_text: "{ago} von {username} beantwortet"
      started_text: "{ago} von {username} begonnen"

    # These strings are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      title: Nutzer*in bearbeiten
      username_label: => core.ref.username

    # These strings are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Es wurde ein Link zum Zurücksetzen des Passwortes gesendet. Bitte ggf. auch den SPAM-Ordner checken.
      submit_button: Passwort wiederherstellen
      text: Um einen Link zum Zurücksetzen des Passwortes zu erhalten, bitte E-Mail-Adresse eintragen.
      title: Passwort vergessen

    # These strings are used in the header and session dropdown menu.
    header:
      admin_button: Administration
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Suche
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Diskussion starten aus
      mark_all_as_read_confirmation: "Bist du dir sicher, dass du alle Diskussionen als gelesen markieren willst?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Aktualisieren
      start_discussion_button: => core.ref.start_a_discussion

    # These strings are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Zuletzt
      newest_button: Neueste
      oldest_button: Älteste
      relevance_button: Relevanz
      top_button: Meist diskutiert

    # These strings are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Passwort vergessen?"
      invalid_login_message: Die Anmeldedaten sind nicht korrekt.
      password_placeholder: => core.ref.password
      sign_up_text: "Noch kein Account? Dann <a>Registrieren</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nutzername oder E-Mail

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_old_tooltip: 'Der alte Titel war: "{old}"'
      discussion_renamed_text: "{username} hat den Titel geändert zu {new}."
      empty_text: Keine neuen Benachrichtigungen
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These strings are used by tooltips displayed for individual posts.
    post:
      edited_text: Bearbeitet
      edited_tooltip: "{ago} geändert von {username}"
      number_tooltip: "Beitrag #{number}"

    # These strings are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These strings are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Neuester Beitrag
      original_post_link: Erster Beitrag
      unread_text: "{count} ungelesen"
      viewing_text: "{index} von {count} Beitrag|{index} von {count} Beiträgen"

    # These strings are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} änderte den Titel von {old} zu {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} später"

    # These strings are used by the search results dropdown list.
    search:
      all_discussions_button: 'Alle Diskussionen durchsuchen nach "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Benutzer*innen

    # These strings are used in the Settings page.
    settings:
      account_heading: Konto
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Wenn jemand eine Diskussion ändert, die ich gestartet habe
      privacy_disclose_online_label: Meinen Online-Status anzeigen
      privacy_heading: Privatsphäre
      title: => core.ref.settings

    # These strings are used in the Sign Up modal dialog.
    sign_up:
      confirmation_message: => core.ref.confirmation_email_sent
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Schon registriert? Dann <a>Anmelden</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Willkommen, {username}!"

    # These strings are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Entfernen
      avatar_upload_button: Hochladen
      avatar_upload_tooltip: Lade einen neuen Avatar hoch
      bio_placeholder: Schreibe etwas über dich.
      discussions_link: => core.ref.discussions
      in_discussion_text: "In {discussion}"
      joined_date_text: "Beitritt {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Beiträge
      settings_link: => core.ref.settings

    # These strings are found on the user profile page (admin function).
    user_controls:
      button: Kontrolle
      delete_button: => core.ref.delete
      delete_confirmation: "Soll diese*r Nutzer*in wirklich gelöscht werden? Alle Beiträge werden gelöscht."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Bestätigungsmail erneut senden
      sent_message: Versendet

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # These strings are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Versteckt

    # These translations are used to modify usernames.
    username:
      deleted_text: "[gelöscht]"

    # These strings are displayed as error messages.
    error:
      generic_message: "Oops! Da ist was schief gelaufen. Bitte die Seite neu laden oder noch mal versuchen."
      not_found_message: Leider nichts gefunden.
      permission_denied_message: Du hast keine Berechtigung dies zu tun.
      rate_limit_exceeded_message: Nicht so schnell. Bitte versuche es gleich erneut.

    # These strings are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These strings are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, und {third}"
      two_text: "{first} und {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Dieses Forum ist für moderne Browser mit JavaScript optimiert.
      load_error_message: Beim laden dieser Seite ist etwas schiefgelaufen.
      loading_text: Seite lädt ...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Vorherige Seite

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Passwort zurücksetzen
      title: => core.ref.reset_your_password

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These strings are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktiviere dein neues Konto
      body: |
        Hallo {username}!

        Jemand (hoffentlich du!) hat sich im Forum {forum} mit dieser E-Mail-Adresse registriert.

        Wenn du es warst, dann bitte einfach dem folgenden Link folgen, um das Konto zu aktivieren:
        {url}

        Wenn du es nicht selbst warst, ignoriere diese E-Mail.

    # These strings are used in emails sent when users change their email address.
    confirm_email:
      subject: E-Mail-Addresse bestätigen
      body: |
        Hallo {username}!

        Jemand (hoffentlich du!) hat die E-Mail-Adresse im Forum {forum} geändert.

        Wenn du es warst, dann bitte einfach dem folgenden Link folgen, um die neue E-Mai-Adresse zu bestätigen:
        {url}

        Wenn du es nicht selbst warst, ignoriere diese E-Mail.

    # These strings are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Passwort zurücksetzen
      body: |
        Hallo {username}!

        Jemand (hoffentlich du!) hat das Zurücksetzen des Passwortes im Forum {forum} beantragt.

        Wenn du es warst, dann bitte einfach dem folgenden Link folgen, um das Passwort neu zusetzen:
        {url}

        Wenn du es nicht selbst warst, ignoriere diese E-Mail.

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Alle Diskussionen
    change_email: E-Mail ändern
    change_password: Passwort ändern
    confirm_password: Passwort bestätigen
    confirmation_email_sent: "Wir haben eine Bestätigungsmail an {email} gesendet. Bitte schaue in deinem Spam Ordner nach falls nichts ankommen sollte."
    delete: Löschen
    delete_forever: Endgültig löschen
    discussions: Diskussionen
    edit: Ändern
    email: E-Mail
    load_more: Weitere laden
    log_in: Anmelden
    log_out: Abmelden
    mark_all_as_read: Alle als Gelesen makieren
    next_page: Nächste Seite
    notifications: Benachrichtigungen
    okay: Okay                                     # Referenced by flarum-tags.yml
    password: Passwort
    reply: Antworten                                 # Referenced by flarum-mentions.yml
    reset_your_password: Setze dein Passwort zurück
    restore: Wiederherstellen
    save_changes: Änderungen speichern                   # Referenced by flarum-tags.yml
    settings: Einstellungen
    sign_up: Registrieren
    some_others: "{count} weiterem|{count} weiteren"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Diskussion starten
    username: Nutzername
    write_a_reply: Eine Antwort schreiben ...
    you: Du                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Strings in this namespace are used to translate default group names.
  group:
    admin: Admin
    admins: Admins
    guest: Gast
    guests: Gäste
    member: Mitglied
    members: Mitglieder
    mod: Mod
    mods: Mods
