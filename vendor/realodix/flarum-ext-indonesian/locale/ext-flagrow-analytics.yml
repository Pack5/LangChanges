flagrow-analytics:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:
    popup:
      #title: Analytics Settings
      title: Pengaturan Analytics

      field:
        statusGoogle: Enable Google Analytics
        googleTrackingCode: Tracking Code ID
        statusPiwik: Enable Piwik
        piwikUrl: Piwik domain or url
        piwikSiteId: Site ID
        #piwikTrackSubdomain: Track visitors across all subdomains of Flarum
        piwikTrackSubdomain: Lacak pengunjung di semua subdomain Flarum
        #piwikPrependDomain: Prepend the site domain to the page title when tracking
        piwikPrependDomain: Tambahkan domain situs ke judul halaman saat melacak
        #piwikHideAliasUrl: In the "Outlinks" report, hide clicks to known alias URLs
        piwikHideAliasUrl: Dalam "Outlinks" report, sembunyikan klik ke URL alias yang dikenal
        piwikAliasUrl: Alias Url
        piwikTrackAccounts: Track individual user accounts
        piwikAuthToken: Authentication Token

      placeholder:
        piwikAuthToken: |
          Fill this token to enable a Piwik stats tab in the admin panel.
          You can find it in Settings > Personal > API Authentication Token.

      trackAccounts:
        none: Do not track
        username: Track by username
        email: Track by email

    page:
      nav:
        title: Analytics
        #description: Take a look at Statistics
        description: Melihat Statistik
